<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A simple example</title>
    <link rel="stylesheet" href="css/pannellum.css"/>
    <script type="text/javascript" src="js/pannellum.js"></script>
    <style>
    #c1,#c2,#c3 {
        margin: 0 auto;
        width: 1024px;
        height: 768px;
    }
    </style>
</head>
<body>

<div id="c1"></div>
<div id="c2"></div>
<div id="c3"></div>
<script>
pannellum.viewer('c1', {
    "type": "equirectangular",
    "panorama": "c1.jpg",
	"autoLoad": true,
	"autoRotate": -2,
    "compass": false,

	"title": "개기디마셔 스키장!",
	"author": "욤"
});
pannellum.viewer('c2', {
    "type": "equirectangular",
    "panorama": "c2.jpg",
	"autoLoad": true,
	"autoRotate": -2,
    "compass": false,

    "title": "개기디마셔 스키장!",
	"author": "욤"
});
pannellum.viewer('c3', {
    "type": "equirectangular",
    "panorama": "c3.jpg",
	"autoLoad": true,
	"autoRotate": -2,
    "compass": false,

    "title": "개기디마셔 스키장!",
	"author": "욤"
});
</script>

</body>
</html>
